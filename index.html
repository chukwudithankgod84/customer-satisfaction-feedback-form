<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
<h1 id="title">Customer Satisfaction survey</h1>
<p id="description">
  “Thank you for patronizing us today. We would appreciate it if you could share your feedback on the service you received.”
</p>
<form id="survey-form">
  <label id="name-label" for="#name">Name</label>
  <input type="text"id="name" name="name" required placeholder="chike james"
  />
  <br> <br>
  <label id="email-label" for="#email">Email</label>
  <input type="email" id="email" name="email" required
  placeholder="ch@gmail.com"/>
  <br> <br>
  <label id="number-label" for="#number">Number</label>
  <input type="number" id="number" name="number" min="1" max="100" required
  placeholder="18+"/>
  <br> <br>
  <label for="dropdown">How do you see our service</label>
  <select id="dropdown">
  <option value="Satisfied">Satisfied</option>
  <option value="Not satisfied">Not Satisfied</option>
</select>
<br> <br>

  <p>Where do you heard about our service</p>
  <label>
 <input type="radio" name="source" value="google"/>Google
 </label>
 <label>
 <input type="radio" name="source" value="Facebook"/>Facebook
 </label>
 <label>
   <input type="radio" name="source" value="Instagram"/>Instagram
   </label>
   <label>
     <input type="radio" name="source" value="Linkedln">linkedln
     </label>
    <br> <br>
    <p>
      What which of our Next service do you want to know more about.
      </p>
      <label>
    <input type="checkbox" value="Basic Subscription"/>Basic Subscription
    </label>
    <label>
    <input type="checkbox" value="VVIP Subscription"/>VVIP Subscription
    </label>
    <br><br>
   <label for="comments">Any comments or suggestions:</label>
       <br>
     <textarea id="comments" placeholder="write your message her...."></textarea>
     <button id="submit" type="sumbit">Submit</button>    
  </form>
  <body></body>
</html>
